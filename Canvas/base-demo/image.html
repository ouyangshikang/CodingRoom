<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="canvas" style="border: 1px solid #ccc; display: block; margin: 0 auto">
      当前浏览器不支持canvas
    </canvas>

    <script>
      window.onload = () => {
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        canvas.width = 800;
        canvas.height = 800;

        drawImage(context);
      };

      function drawImage(context) {
        const img = new Image();
        img.onload = () => {
          // for (var i = 0; i < 8; i++) {
          //   for (var j = 0; j < 8; j++) {
          //     context.drawImage(img, j * 100, i * 100, 100, 100);
          //   }
          // }
          // context.drawImage(img, 0, 0);
          // context.drawImage(img, 0, 0, 100, 100);
          context.drawImage(img, 200, 200, 100, 100, 200, 200, 100, 100);
          context.beginPath();
          context.moveTo(30, 96);
          context.lineTo(70, 66);
          context.lineTo(103, 76);
          context.lineTo(170, 15);
          context.stroke();
        };
        img.src =
          'https://gd-filems.dancf.com/gaoding/gaoding/29681/bd578bd5-10ae-4d86-89ea-d3bf8c8c148542254.jpg';
      }
    </script>
  </body>
</html>
