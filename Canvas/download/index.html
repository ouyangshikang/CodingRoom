<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>download-test</title>
</head>
<body>
    <img src="http://frontman.cn/img/avatar.jpg">
    <button onclick="downloadImage('http://frontman.cn/img/avatar.jpg')">
        下载图片
        <!-- <a href="http://frontman.cn/img/avatar.jpg" download="avatar">下载图片</a> -->
    </button>

    <script>
        function downloadImage(url, name = 'avatar') {
            console.log(url);
            // 实例化画布
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            // 实例化一个图片对象
            let image = new Image();
            // 设置图片cors策略
            image.crossOrigin = "Anonymous";
            image.src = url;
            // 当图片加载完毕
            image.onload = () => {
                // 将图片画在画布上
                canvas.height = image.height;
                canvas.width = image.width;
                context.drawImage(image, 0, 0);

                // 将画布的内容转换成base64地址
                let dataURL = canvas.toDataURL("image/png");

                // 创建a标签模拟点击进行下载
                let a = document.createElement("a");
                a.hidden = true;
                a.href = dataURL;
                a.download = name;

                document.body.appendChild(a);
                a.click();
            }
        }
    </script>
</body>
</html>
